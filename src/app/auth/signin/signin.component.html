<div id="opti_signinID" class="opti_account-submodule-wrapper">

  <div class="float-left opti_account-banner-section">
  </div>

  <div class="float-right opti_account-form-section">
      <div class="opti_outer-login-form opti_account-submodule-container">
          <div class="opti_vertcal-align-outer-box">
              <div class="panel-body opti_position-relative">
                  <!-- loader start -->
                  <div class="opti_loader" *ngIf="showLoader==true">
                      <div class="opti_spinner"></div>
                  </div>
                  <!-- loader end -->

                  <div class="opti_fullwidth text-center opti_signin-logo">
                      <img src="assets/images/large-logo.png" alt="brandlogo" class="opti_account-logo">
                  </div>

                  <form class="k-form">
                      <label class="k-form-field">
                        <span class="opti_form-label">Username</span>

                        <input type="text"  name = "email" required class="k-textbox" value="" nbInput placeholder="Enter Username" />  
                      </label>

                      <label class="k-form-field">
                          <span class="opti_form-label">Password</span>
                        <input name = "password" required type="password" class="k-textbox" value="" nbInput placeholder="Enter Password" />
                      </label>

                      <!-- start if condition -->
                      <ng-container>
                          <label class="k-form-field">
                              Company                            
                          </label>

                          <select class="form-control">
                            <option>Minsk</option>
                            <option>Gomel</option>
                            <option>Brest</option>
                            <option>Grodno</option>
                            <option>Mogilev</option>
                          </select>
                          

                      </ng-container>
                      <!-- end if condition -->

                      <label class="k-form-field">
                          <div class="opti_checkbox-container">
                              <nb-checkbox>Remember Me</nb-checkbox>
                          </div>
                      </label>
                      <div class="text-right">
                          <button type="submit" id=connectbtn class="k-button k-primary opti_fullwidth" nbButton>Login</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- Full page loader start -->
  <div class="opti_FullPageLoader" *ngIf="showFullPageLoader==true">
      <div class="blob blob-0"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
  </div>

  <!-- Full page loader loader end -->
</div>
