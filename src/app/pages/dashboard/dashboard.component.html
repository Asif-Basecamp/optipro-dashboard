
  <div class="dashboard-container">
    <nb-accordion multi>
      <nb-accordion-item expanded>
        <nb-accordion-item-header>
          Grid View
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="col-sm-4">
            <div class="tree-wrapper pt-3">
              <tree-root
                #tree
                [nodes]="nodes"
                [options]="options"
                [focused]="true"
              >
              </tree-root>
            </div>
          </div>
          <div class="col-sm-8 pt-3">
            <nb-card>
              <nb-card-body>
                  <nb-radio-group class="d-flex" [(ngModel)]="selectedOption">
                    <nb-radio>Show Data of all type of lots</nb-radio>
                    <nb-radio>Show Data of all immediate of lots</nb-radio>
                  </nb-radio-group>
              </nb-card-body>
            </nb-card>

            <nb-card>
              <nb-card-header>Transaction Type</nb-card-header>
              <nb-card-body>
                  <tree-root
                  #tree
                  [nodes]="nodes"
                  [options]="options"
                  [focused]="true"
                >
                </tree-root>
              </nb-card-body>
            </nb-card>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
  
      <nb-accordion-item expanded>
        <nb-accordion-item-header>
          Analysis View
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div id="chart-container"></div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
